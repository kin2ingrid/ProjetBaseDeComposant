spring.application.name=talendProjet
server.port=8082

# URL de connexion � la base de donn�es PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bdtalend
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.web.allow-encoded-slash=true
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Variables d'environnement ou de configuration pour les jobs Talend
talend.job.parametre1=valeur1
talend.job.parametre2=valeur2

management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true

logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG



